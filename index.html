<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    .btngroup {
      /* bottom:20px; right:20px; position: fixed; display: flex; flex-direction: column-reverse; align-items: center; */
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="app" @wheel="wheel">
    <v-app>
      <v-main>
        <v-container>
          <v-speed-dial class="btngroup"
          v-model="btnopen"
          :bottom="true"
          :right="true"
          transition="slide-y-reverse-transition">
            <template v-slot:activator>
              <v-btn
              fab
              dark
              block
              v-model="btnopen"
              color="primary">
                <v-icon v-show="btnopen">mdi-checkbox-blank-circle-outline</v-icon>
                <v-icon v-show="!btnopen">mdi-dots-vertical</v-icon>
              </v-btn>
            </template>
            <v-btn
            fab
            dark
            color="primary"
            small><v-icon>mdi-plus-box-outline</v-icon></v-btn>
            <v-btn
            fab
            dark
            color="primary"
            @click.stop
            small><v-icon>mdi-grease-pencil</v-icon></v-btn>
          </v-speed-dial>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data : {
        true : true,
        btnopen : false,
      },
      methods: {
        wheel(e) {
          if(e.deltaY > 0) {
            console.log("down" + e.deltaY)
          } else {
            console.log("Up" + e.deltaY)
          }
        },
        btnOpenToggle() {
          this.btnopen = !this.btnopen
        }
      },
    })
  </script>
</body>
</html>
